# ═══════════════════════════════════════════════════════════════════════════════
# USAGE NOTES
# ═══════════════════════════════════════════════════════════════════════════════

usage:
  description: |
    This calendar is used to personalize greetings in cargo offers.
    
    When generating an offer:
    1. Check person's nationality and/or location
    2. Look up holidays for that nationality/country
    3. If holiday is today, yesterday, or 3-5 days ago → mention it
    4. If holiday is upcoming (1-2 days) → optionally wish ahead
    
    For moving holidays (Easter, Ramadan, etc.) dates must be updated annually.
  
  priority:
    1: "Nationality-specific holiday (if person.nationality is known)"
    2: "Location-specific holiday (if person.location is known)"
    3: "Skip holiday greeting if neither is known"
  
  greeting_rules:
    today_or_yesterday: "Congratulate warmly"
    3_to_5_days_ago: "Acknowledge casually (Hope you had a great...)"
    upcoming_1_2_days: "Wish ahead (optional)"
    religious_period: "Acknowledge period (Ramadan, Lent)"

